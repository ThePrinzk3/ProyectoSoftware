<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login/Signup Form</title>
    <link rel="stylesheet" href="/frontend/styles/login.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h1>Elevadores Montacarga E.I.R.L</h1>
                <div class="input-box">
                    <input type="text" id="username" placeholder="Username" required />
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="password" placeholder="Password" required />
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="button" class="btn login-btn">Login</button>
                <p>Â¡Nuestras Redes Sociales!</p>
                <div class="social-icons">
                    <a href="#"><i class="bx bxl-google"></i></a>
                    <a href="#"><i class="bx bxl-youtube"></i></a>
                    <a href="#"><i class="bx bxl-tiktok"></i></a>
                    <a href="#"><i class="bx bxl-instagram"></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Hola, Bienvenido!</h1>
            </div>
        </div>
    </div>

    <script src="/frontend/controller/login.js"></script>

    <div id="loader-bg" class="loader-bg" style="display:none;">
  <div class="loader"></div>
  <span class="loader-text">Cargando...</span>
</div>

</body>
</html>
